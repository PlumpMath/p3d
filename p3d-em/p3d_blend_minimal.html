<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>p3d viewer .blend sample</title>
    <style>
      .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
      textarea.emscripten { font-family: monospace; width: 80%; }
      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas.emscripten { border: 0px none;}
    </style>
  </head>
  <body>
    <div>
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" width="853" height="480"></canvas>
    </div>
    
    <hr/>
    <textarea class="emscripten" id="output" rows="8"></textarea>
    <hr>
    <script type="text/javascript" src="p3d_viewer.js"></script>
    <script type='text/javascript'>
        Module.canvas = document.getElementById('canvas');
        Module.print = (function() {
          var element = document.getElementById('output');
          element.value = ''; // clear browser cache
          return function(text) {
          console.log(text);
            text = Array.prototype.slice.call(arguments).join(' ');
            // These replacements are necessary if you render to raw HTML
            //text = text.replace(/&/g, "&amp;");
            //text = text.replace(/</g, "&lt;");
            //text = text.replace(/>/g, "&gt;");
            //text = text.replace('\n', '<br>', 'g');
            element.value += text + "\n";
            element.scrollTop = element.scrollHeight; // focus on bottom
          };
        })();
        P3DViewer.loadBlend('samples/tri_p3d_viewer_test.blend');
    </script>
    <script async type="text/javascript" src="p3d_engine.js"></script>
  </body>
</html>
